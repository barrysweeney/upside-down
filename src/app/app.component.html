<div class="container">
  <div class="grid-container">
  <h1 class="title">Which Stranger Things character am I?</h1>
  <div class="greet">Hello {{user}}</div>
  <div class="analyze">Analysing your Spotify usage...</div>
  <div *ngFor="let character of characters; let i = index" class="c{{i}}">
    <div>
      {{character.name}} | {{character.percentageCharacter}}%
      <img src="{{character.imageSrc}}">
    </div>
  </div>
    <div class="logo">
      <img src="assets/images/logo.png">
    </div>
  </div>
</div>
